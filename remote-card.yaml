type: picture-elements
image: https://github.com/HenrySeed/HA-AppleTV-Remote-Card/blob/main/Images/apple-tv-remote_PM.png?raw=true

elements:
    # Exit =================================
    - type: icon
      icon: none
      tap_action:
          action: navigate
          navigation_path: home
      style:
          top: 6%
          left: 14%
          transform: translate(-50%, -50%) scale(380%, 380%)
          opacity: 0
    # Power =================================
    - type: icon
      icon: none
      tap_action:
          action: call-service
          service: script.apple_tv_power
      style:
          top: 6%
          left: 85%
          transform: translate(-50%, -50%) scale(380%, 380%)
          opacity: 0
    # Up =================================
    - type: icon
      icon: none
      tap_action:
          action: call-service
          service: remote.send_command
          service_data:
              entity_id: remote.living_apple_tv
              command: up
      style:
          top: 23.5%
          left: 50%
          transform: translate(-50%, -50%) scale(600%, 800%)
          opacity: 0
    # Down =================================
